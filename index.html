<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToDo List</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="con_1">
    <div class="con_2">
      <div class="task">Task done<br>Keep it up</div>
      <div class="icon1"><p>1/3</p></div>
    </div>
    <div class="con_3">
      <div class="write"><p>Write your next task</p></div>
      <div class="icon2"><p>+</p></div>
    </div>
    <div class="con_4">
      <div class="build">
        <div class="cir"></div>
        <p>Build a todo app</p>
        <div class="fo">
          <i class="fas fa-table"></i>
          <i class="fas fa-trash-alt"></i>
        </div>  
    </div>
    <div class="write_an">
      <div class="cir1"></div>
      <div><p>Write an article about building a todo app</p></div>
      <div class="fo">
        <i class="fas fa-table"></i>
        <i class="fas fa-trash-alt"></i>
      </div>  
  </div>
  <div class="publish">
    <div class="cir2"></div>
    <div><p>Publish the article</p></div>
    <div class="fo">
      <i class="fas fa-table"></i>
      <i class="fas fa-trash-alt"></i>
    </div>  
  </div>
  </div>
</div>
</body>
</html>
